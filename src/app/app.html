<p-toast position="top-right"></p-toast>
<div class="app-container">
  <aside class="sidebar" *ngIf="showSidebar">
    <h2 class="logo">{{ title }}</h2>

    <div class="user-profile" *ngIf="auth.user$() as user">
      <div class="avatar">
        {{ user.name ? user.name.charAt(0).toUpperCase() : 'U' }}
      </div>

      <div class="user-info">
        <div class="user-name">{{ user.name }}</div>
        <div class="user-role">{{ user.role }}</div>
      </div>
    </div>

    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active">
        <i class="pi pi-th-large"></i>
        Dashboard
      </a>

      <a routerLink="/student-list" routerLinkActive="active">
        <i class="pi pi-graduation-cap"></i>
        Students
      </a>

      <a routerLink="/teachers-list" routerLinkActive="active">
        <i class="pi pi-users"></i>
        Teachers
      </a>

      <a routerLink="/workers-list" routerLinkActive="active">
        <i class="pi pi-briefcase"></i>
        Workers
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="theme-toggle" (click)="toggleTheme()">
        <i class="pi" [class.pi-moon]="!isDark" [class.pi-sun]="isDark"></i>
        <span>{{ isDark ? 'Light Mode' : 'Dark Mode' }}</span>
      </div>

      <button class="logout" (click)="logout()"><i class="pi pi-sign-out"></i> Logout</button>
    </div>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
