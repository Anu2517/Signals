<div class="card">
  <div class="header-section">
    <h2>{{ title }}</h2>

    <button 
      pButton 
      icon="pi pi-download" 
      label="Export CSV" 
      class="p-button-success" 
      aria-label="Export students as CSV"
      (click)="exportCSV()">
    </button>

    <button 
      pButton 
      icon="pi pi-download" 
      label="Export JSON" 
      class="p-button-help" 
      aria-label="Export students as JSON"
      (click)="exportJSON()">
    </button>

    <button 
      pButton 
      type="button" 
      icon="pi pi-plus" 
      label="Add Student" 
      class="p-button-primary custom-btn"
      aria-label="Open add student dialog"
      (click)="openAddStudent()">
    </button>
  </div>

  <!-- toast -->
  <div class="card flex justify-center">
    <p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }" />
  </div>

  <p-progressSpinner *ngIf="service.loading()"></p-progressSpinner>

  <p-table #dt *ngIf="!service.loading()"
    [value]="students()" 
    dataKey="id"
    [globalFilterFields]="['id','fullName', 'email','age','course', 'year', 'rollNumber']"
    [(selection)]="selectedStudents" 
    selectionMode="multiple" 
    scrollHeight="600px" 
    [scrollable]='true'
  >

    <ng-template pTemplate="caption">
      <div class="sticky-caption">
        <div class="p-inputgroup">
          <p-iconfield iconPosition="left">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input class="global-search-input" 
              pInputText type="text"
              [(ngModel)]="globalFilter"
              (input)="onSearchChange($event.target.value, dt)" 
              (keydown.enter)="searchById(dt)"
              placeholder="Search Students..." 
            />
          </p-iconfield>

          <p-select 
            [options]="yearsOptions" 
            [(ngModel)]="selectedYear" 
            optionLabel="label" 
            optionValue="value"
            placeholder="All Years" 
            (onChange)="dt.filter($event.value, 'year', 'equals')" 
            class="select-year">
          </p-select>

          <p-select 
            [options]="courseOptions" 
            [(ngModel)]="selectedCourse" 
            optionLabel="label" 
            optionValue="value"
            placeholder="All Courses" 
            (onChange)="dt.filter($event.value, 'course', 'equals')" 
            class="select-course">
          </p-select>
        </div>

        <div class="selection-bar" *ngIf="selectedStudents.length > 0">
          <span aria-live="polite" class="sr-only">{{ selectedStudents.length }} student(s) selected</span>

          <button 
            pButton 
            label="Delete Selected" 
            icon="pi pi-trash" 
            class="p-button-danger" 
            (click)="deleteSelected()">
          </button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
        @for (col of columns(); track col.field) {
          <th [pSortableColumn]="col.field" 
            [style.width]="col.width"
            [style.min-width]="col.width">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        }
        <th style="min-width: 150px">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-student>
      <tr class="student-row">
        <td><p-tableCheckbox [value]="student"></p-tableCheckbox></td>
        <td *ngFor="let col of columns(); trackBy: trackByField">
          <ng-container [ngSwitch]="col.type">
            <p-tag *ngSwitchCase="'tag'" 
              [value]="student[col.field]" 
              [severity]="getSeverity(student[col.field])">
            </p-tag>
            <span *ngSwitchDefault>{{ student[col.field] }}</span>
          </ng-container>
        </td>

        <td class="actions-column">
          <button 
            pButton 
            icon="pi pi-pencil" 
            class="p-button-text p-button-success" 
            (click)="editStudent(student)"
            aria-label="Edit student"
            [attr.aria-label]="'Edit ' + student.firstName + ' ' + student.lastName">
          </button>
          <button 
            pButton 
            icon="pi pi-trash" 
            class="p-button-text p-button-danger" 
            (click)="deleteStudent(student.id)"
            [attr.aria-label]="'Delete ' + student.firstName + ' ' + student.lastName +
               ', Roll number ' + student.rollNumber">
          </button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="columns().length + 2">No students found.</td>
      </tr>
    </ng-template>

  </p-table>

  <app-add-students></app-add-students>

  <app-update-student></app-update-student>

</div>
