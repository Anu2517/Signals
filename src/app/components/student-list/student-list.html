<div class="card">
  <div class="header-section">
    <h2>{{ title }}</h2>
    
    <button
      pButton
      icon="pi pi-download"
      label="Export CSV"
      class="p-button-success"
      (click)="exportCSV()">
    </button>

    <button
      pButton
      icon="pi pi-download"
      label="Export JSON"
      class="p-button-help"
      (click)="exportJSON()">
    </button>
  
    <button
      pButton
      type="button"
      icon="pi pi-plus"
      label="Add Student"
      class="p-button-primary"
      (click)="addCmp.show()">
    </button>
  </div>

  <!-- toast -->
  <div class="card flex justify-center">
    <p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }" />
  </div>

  <p-table
    #dt
    [value]="students()"
    dataKey="id"
    [globalFilterFields]="['id','name','email','age','course']"
    [paginator]="true"
    [(selection)]="selectedStudents"
    selectionMode="multiple"
    [rows]="5"
    [rowsPerPageOptions]="[5,10,15]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    paginatorTemplate="
      CurrentPageReport
      PageLinks
      RowsPerPageDropdown
    "
  >
 
    <ng-template pTemplate="caption">
      <div class="p-inputgroup">
        <p-iconfield iconPosition="left">
            <p-inputicon> 
                <i class="pi pi-search"></i>
            </p-inputicon>
            <input
                class="global-search-input"
                pInputText
                type="text"
                [(ngModel)]="globalFilter"
                (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Search Students..."
            />
        </p-iconfield>

        <p-select
          [options]="statusOptions"
          [(ngModel)]="selectedStatus"
          optionLabel="label"
          optionValue="value"
          placeholder="All Status"
          (onChange)="dt.filter($event.value, 'status', 'equals')"
          styleClass="w-12rem">
        </p-select>

        <p-select
          [options]="gradeOptions"
          [(ngModel)]="selectedGrade"
          optionLabel="label"
          optionValue="value"
          placeholder="All Grades"
          (onChange)="dt.filter($event.value, 'grade', 'equals')"
          styleClass="w-12rem">
        </p-select>
      </div>

      <div class="selection-bar"
       *ngIf="selectedStudents.length > 0"
      >
        <span>{{ selectedStudents.length }} student(s) selected</span>

        <button 
          pButton
          label="Delete Selected"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deleteSelected()">
        </button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
        <th pSortableColumn="id" style="min-width: 100px">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name" style="min-width: 100px">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="email" style="min-width: 150px">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="grade" style="min-width: 100px">Grade <p-sortIcon field="grade"></p-sortIcon></th>
        <th pSortableColumn="subject" style="min-width: 150px">Subject <p-sortIcon field="subject"></p-sortIcon></th>
        <th pSortableColumn="department" style="min-width: 150px">Department <p-sortIcon field="department"></p-sortIcon></th>
        <th pSortableColumn="enrollmentDate" style="min-width: 150px">Enrollment <p-sortIcon field="enrollmentDate"></p-sortIcon></th>
        <th pSortableColumn="status" style="min-width: 100px">
            <div class="flex items-center gap-2">
              Status
              <p-sortIcon field="status" />
            </div>
        </th>
        <th style="min-width: 150px">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-student>
      <tr class="student-row">
        <td><p-tableCheckbox [value]="student"></p-tableCheckbox></td>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.subject }}</td>
        <td>{{ student.department }}</td>
        <td>{{ student.enrollmentDate }}</td>

        <td>
          <p-tag [value]="student.status" [severity]="getSeverity(student.status)" />
        </td>

        <td class="actions-column">
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text p-button-success"
            (click)="editStudent(student)"
          ></button>

          <button
            pButton
            icon="pi pi-trash"
            class="p-button-text p-button-danger"
            (click)="onDelete(student)"
          ></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No students found.</td>
      </tr>
    </ng-template>

  </p-table>

  <app-add-students #addCmp></app-add-students>

  <app-update-student></app-update-student>

</div>
